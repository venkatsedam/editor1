<!-- Index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" />
	<title>PhotoStudio</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="./node_modules/cropperjs/dist/cropper.min.css">
	<style>
        .nav1 ul li i{
            align-items:flex-start;
            font-size: 1.5rem;
            padding-right: 9.9px;
        }
    </style>
</head>

<body>
	<nav>
		<div class="nav-logo">
		<div class="logo"></div>
	</div>
	<ul >
		<li><a href="#"><span onclick="hideShow()" class="edit">Edit</span></a></li>
		<li><a href="#">Home</a></li>
		<li><a href="#">About Us</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">SignUp</a></li>
		<li><a href="#">Log Out</a></li>
	</ul>
</nav>
<div class="nav1">
	<ul>
		<li><a href="#"><i class="fa-solid fa-crop-simple"></i><span onclick="cut()">Crop</span></a></li>
		<li><a href="#"><i class="fa-solid fa-sun"></i><span onclick="show()">Light</span></a>
		</li>
		<li><a href="#"><i class="fa-solid fa-temperature-quarter"></i><span onclick="visible()">Saturation</span></a>
		<li><a href="#"><i class="fa-solid fa-wand-magic"></i><span onclick="design()">Opacity</span></a></li>
		<li><a href="#"><i class="fa-solid fa-circle-half-stroke"></i><span  onclick="showed()">Sepia</span></a></li>
		<li><a href="#"><i class="fa-solid fa-lemon"></i><span onclick="kk()">Hue</span></a></li>
	</ul>
</div>
	<div class="container">
		<div class="image-container">
			<img src="placeholder.jpg"
				alt="Image" id="previewImage" />
		</div>
		<div class="controls">
			<div class="crop">
				<div class="options">
				<button onclick="revolve()" id="revolve"><i class="fa-solid fa-crop"><p>Crop</p></i></button>
				
				<button onclick="left()" id="left"><i class="fa-solid fa-rotate-left"><p>Rotate-Left</p></i></button>
			
				<button onclick="right()" id="right"><i class="fa-solid fa-rotate-right"><p>Rotate-Right</p></i></button>
				
				<button onclick="flipr()" id="flipr"><i class="fa-solid fa-arrows-left-right"><p>Flip-Horizontal</p></i></button>
				
				<button onclick="flipl()" id="flipl"><i class="fa-solid fa-up-down"><p>Flip-Vertical</p></i></button>
			</div>
		</div>
			<div class="light">
				<label for="brightness">
					Brightness:
				</label>
				<input type="range" id="brightness"
					min="0" max="200" value="100" />
				<br/>
				<label for="contrast">
					Contrast:
				</label>
				<input type="range" id="contrast"
					min="0" max="200" value="100" />
				<br />
			</div>
			<div class="saturation">
			<label for="saturation">
				Saturation:
			</label>
			<input type="range" id="saturation"
				min="0" max="200" value="100" />
			<br/>
			<label for="Inversion">
				Inversion:
			</label>
			<input type="range" id="Inversion"
				min="0" max="100" value="0" />
			<br/>
			<label for="grayscale">
				Grayscale:
			</label>
			<input type="range" id="grayscale"
				min="0" max="100" value="0" />
			<br />
		</div>
			<div class="opacity">
			<label for="Opacity">
				Opacity:
			</label>
			<input type="range" id="Opacity"
				min="0" max="200" value="100" />
			<br/>
			<label for="blur">
				Blur:
			</label>
			<input type="range" id="blur"
				min="0" max="10" value="0" />
			<br />
		</div>
		<div class="sepia">
			<label for="sepia">
				Sepia:
			</label>
			<input type="range" id="sepia"
				min="0" max="100" value="0" />
			<br />
		</div>
		<div class="hue">
			<label for="hue">
				Hue Rotation:
			</label>
			<input type="range" id="hue"
				min="0" max="360" value="0" />
			<br />
		</div>
		<div class="wrap">
			<button id="reset">Reset</button>
			<label for="imageInput" id="Choose1" onclick="chose">Choose Image</label>
			<input type="file" id="imageInput" accept="image/*" hidden/>
			<button id="save">Save</button>
		</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="node_modules/cropperjs/dist/cropper.min.js"></script>
</body>

</html>
